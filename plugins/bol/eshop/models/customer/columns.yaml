columns:
    id:
        label: Id
        type: number
    name:
        label: Name
        type: text
        searchable: true
    phone:
        label: Phone
        type: text
        searchable: true
    email:
        label: Email
        type: text
        searchable: true
        invisible: true
    type_id:
        label: Type
        type: text
        select: name
        relation: type
        searchable: true
    region_id:
        label: Region
        type: text
        select: name
        relation: region
        searchable: true
        invisible: true
    city_id:
        label: City
        type: text
        select: name
        relation: city
        searchable: true
    area_id:
        label: Area
        type: text
        select: name
        relation: area
        searchable: true
    remarks:
        label: Remarks
        type: text
        searchable: true
    remainder_date:
        label: Remainder Date
        type: text
    has_remainder:
        label: Has Remainder
        type: text
    is_activated:
        label: Is Activated
        type: text
    last_login:
        label: Last Login
        type: text
    created_at:
        label: Created at
        type: datetime
    updated_at:
        label: Updated at
        type: datetime
        invisible: true
    created_by:
        label: 'Created by'
        relation: created_by_user
        select: concat(first_name, ' ', last_name)
        type: text
        searchable: true
        invisible: false
    updated_by:
        label: 'Updated by'
        relation: updated_by_user
        select: concat(first_name, ' ', last_name)
        type: text
        searchable: true
        invisible: true
    username:
        label: Username
        type: text
        invisible: true
    last_seen:
        label: Last Seen
        type: text
        invisible: true
    last_ip_address:
        label: Last Ip Address
        type: text
        invisible: true
