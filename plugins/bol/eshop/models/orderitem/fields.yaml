fields:
    product_id:
        label: 'Product'
        span: auto
        type: dropdown
        context: [create]
    title:
        label: 'Product'
        span: auto
        type: text
        context: [update]
    price:
        label: Price
        span: left
        type: number
        dependsOn:
            - product_id
    quantity:
        label: Quantity
        span: left
        type: number
        default: 1
