title = "Order Details"
layout = "default"
url = "/order-details/:id"

[shopUser]

[session]
security='user'
redirect='login'

[shopOrders]
order_id={{:id}}
==

<main id="content" role="main" class="cart-page">
    <!-- breadcrumb -->
    <div class="bg-gray-13 bg-md-transparent">
        <div class="container">
            <!-- breadcrumb -->
            <div class="my-md-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-3 flex-nowrap flex-xl-wrap overflow-auto overflow-xl-visble">
                        <li class="breadcrumb-item flex-shrink-0 flex-xl-shrink-1"><a href="{{ url('/') }}">Home</a></li>
                        <li class="breadcrumb-item flex-shrink-0 flex-xl-shrink-1 active" aria-current="page">Order Details</li>
                    </ol>
                </nav>
            </div>
            <!-- End breadcrumb -->
        </div>
    </div>
    <!-- End breadcrumb -->

    <div class="container">
        <div class="my-6">
            <h1 class="text-center">Order Details</h1>
        </div>
        <div class="mb-16 wishlist-table">
            <div class="row">

                <div class="col-xl-4">
                    <div class="cart-widget">

                        {% partial 'site/profile-side-menu' %}
                        

                    </div>
                </div>

                <div class="col-xl-8">
                    <div class="product-content">
                        <div class="table-responsive">
                            {% component 'shopOrders' partial='details' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
